<body>
    <script>
        window.onload = function() {
            fetch("/test_get").then((resp)=>{
                resp.text().then((text)=>{
                    document.getElementById("replace").innerHTML = text;
                })
            })
        }
    </script>
    <h2>%uniqueTextToBeReplaced%%</h2>
    <p id="replace">This is a test</p>
</body>
